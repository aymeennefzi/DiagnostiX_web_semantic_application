<!-- **************** MAIN CONTENT START **************** -->
<main>
  <!-- =======================
    Main Content START -->
  <section class="vh-xxl-100">
    <div class="container h-100 d-flex px-0 px-sm-4">
      <div class="row justify-content-center align-items-center m-auto">
        <div class="col-12">
          <div class="bg-mode shadow rounded-3 overflow-hidden">
            <div class="row g-0">
              <!-- Vector Image -->
              <div
                class="col-lg-6 d-flex align-items-center order-2 order-lg-1"
              >
                <div class="p-3 p-lg-5">
                  <img src="assets/images/element/signin.svg" alt="" />
                </div>
                <!-- Divider -->
                <div class="vr opacity-1 d-none d-lg-block"></div>
              </div>

              <!-- Information -->
              <div class="col-lg-6 order-1">
                <div class="p-4 p-sm-7">
                  <!-- Logo -->
                  <a href="index.html">
                    <img
                      class="h-50px mb-4"
                      src="assets/images/santé.jpg"
                      style="border-radius: 50px"
                      alt="logo"
                    />
                  </a>
                  <!-- Title -->
                  <h1 class="mb-2 h3">Welcome back</h1>
                  <p class="mb-0">
                    New here?<a href="sign-up.html"> Create an account</a>
                  </p>

                  <!-- Form START -->
                  <form
                    class="mt-4 text-start"
                    [formGroup]="loginForm"
                    (ngSubmit)="login()"
                  >
                    <!-- Email -->
                    <div class="mb-3">
                      <label class="form-label"> E-mail Adress</label>
                      <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                      />
                    </div>
                    <!-- Password -->
                    <div class="mb-3 position-relative">
                      <label class="form-label"> Password</label>
                      <input
                        formControlName="password"
                        class="form-control"
                        [type]="passwordFieldType"
                        id="password"
                        [(ngModel)]="password"
                      />
                      <span
                        (click)="togglePasswordVisibility()"
                        class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3"
                      >
                        <i
                          [ngClass]="
                            passwordFieldType === 'password'
                              ? 'fas fa-eye-slash'
                              : 'fas fa-eye'
                          "
                          class="cursor-pointer p-2"
                        ></i>
                      </span>
                    </div>

                    <!-- Remember me -->
                    <div class="mb-3 d-sm-flex justify-content-between">
                      <div>
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="rememberCheck"
                        />
                        <label class="form-check-label ms-2" for="rememberCheck"
                          >Remember me?</label
                        >
                      </div>
                      <a href="forgot-password.html">Forgot password?</a>
                    </div>
                    <!-- Button -->
                    <div>
                      <button type="submit" class="btn btn-primary w-100 mb-0">
                        Login
                      </button>
                    </div>

                    <!-- Divider -->
                    <div class="position-relative my-4">
                      <hr />
                      <p
                        class="small bg-mode position-absolute top-50 start-50 translate-middle px-2"
                      >
                        Or sign in with
                      </p>
                    </div>

                    <!-- Google and facebook button -->
                    <div class="vstack gap-3">
                      <a href="#" class="btn btn-light mb-0"
                        ><i
                          class="fab fa-fw fa-google text-google-icon me-2"
                        ></i
                        >Sign in with Google</a
                      >
                      <a href="#" class="btn btn-light mb-0"
                        ><i
                          class="fab fa-fw fa-facebook-f text-facebook me-2"
                        ></i
                        >Sign in with Facebook</a
                      >
                    </div>

                    <!-- Copyright -->
                    <div class="text-primary-hover text-body mt-3 text-center">
                      Copyrights ©2023 Diagnostix. Build by
                      <a href="https://www.webestica.com/" class="text-body"
                        >code masters</a
                      >.
                    </div>
                  </form>
                  <!-- Form END -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
    Main Content END -->
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

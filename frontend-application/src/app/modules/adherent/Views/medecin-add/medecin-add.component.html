<div class="container mt-4">
    <h2>Ajouter Médecin</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <form (ngSubmit)="addMedicin()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="medicinDTO.nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="specialite">Spécialité</label>
        <input type="text" class="form-control" id="specialite" [(ngModel)]="medicinDTO.specialite" name="specialite" required>
      </div>
      <div class="form-group">
        <label for="localisation">Localisation</label>
        <input type="text" class="form-control" id="localisation" [(ngModel)]="medicinDTO.localisation" name="localisation" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>

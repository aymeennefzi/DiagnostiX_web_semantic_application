<div class="container mx-auto p-4">
    <div class="mb-4 flex justify-between items-center">
      <h2 class="text-2xl font-bold">Treatments List</h2>
      <button 
        routerLink="adherent/add-traitement"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add New Treatment
      </button>
    </div>
  
    <div *ngIf="loading" class="text-center py-4">
      Loading...
    </div>
  
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
  
    <div class="grid grid-cols-1 gap-4">
      <div *ngFor="let traitement of traitements" 
           class="bg-white shadow-md rounded-lg p-4 flex justify-between items-center">
        <div>
          <h3 class="text-lg font-semibold">{{ traitement.name }}</h3>
          <p *ngIf="traitement.description" class="text-gray-600">
            {{ traitement.description }}
          </p>
        </div>
        <div class="flex space-x-2">
          <button 
            [routerLink]="['adherent/edit-traitement/', traitement.name]"
            class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
            Edit
          </button>
          <button 
            (click)="deleteTraitement(traitement)"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

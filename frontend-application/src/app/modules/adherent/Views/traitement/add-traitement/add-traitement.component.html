<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Add New Treatment</h2>
  
    <form [formGroup]="traitementForm" (ngSubmit)="onSubmit()" class="max-w-lg">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Name
        </label>
        <input
          formControlName="name"
          type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter treatment name">
        <div *ngIf="traitementForm.get('name')?.invalid && traitementForm.get('name')?.touched"
             class="text-red-500 text-xs mt-1">
          Name is required
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Description
        </label>
        <textarea
          formControlName="description"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          rows="3"
          placeholder="Enter treatment description"></textarea>
      </div>
  
      <div class="flex items-center justify-between">
        <button
          type="submit"
          [disabled]="traitementForm.invalid || loading"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
          {{ loading ? 'Adding...' : 'Add Treatment' }}
        </button>
        <button
          type="button"
          routerLink="/admin/liste-traitement"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Cancel
        </button>
      </div>
  
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4">
        {{ error }}
      </div>
    </form>
  </div>

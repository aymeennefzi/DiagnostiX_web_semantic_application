<div class="container mt-5">
    <h2 class="mb-4 text-center">Liste des Médecins</h2>
    
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" (click)="addMedecin()">
            <i class="fas fa-plus"></i> Ajouter Médecin
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nom</th>
                    <th>Spécialité</th>
                    <th>Localisation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicin of medecins">
                    <td>{{ medicin.name }}</td>
                    <td>{{ medicin.specialization }}</td>
                    <td>{{ medicin.location }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="editMedecin(medicin.name)" title="Editer">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteMedecin(medicin.name)" title="Supprimer">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

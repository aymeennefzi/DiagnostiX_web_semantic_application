<div class="symptom-popup">
    <div class="popup-content">
      <h2 class="popup-title"><i class="fas fa-plus-circle"></i> Ajouter un symptôme</h2>
      <form>
        <div class="form-group">
          <label for="symptomName"><i class="fas fa-stethoscope"></i> Nom du symptôme</label>
          <input type="text" class="form-control" id="symptomName" placeholder="Entrez le nom du symptôme">
        </div>
        <div class="form-group">
          <label for="symptomDescription"><i class="fas fa-clipboard-list"></i> Description</label>
          <textarea class="form-control" id="symptomDescription" rows="3" placeholder="Décrivez le symptôme"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary mr-2" data-dismiss="popup"><i class="fas fa-times"></i> Annuler</button>
          <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Ajouter</button>
        </div>
      </form>
    </div>
  </div>

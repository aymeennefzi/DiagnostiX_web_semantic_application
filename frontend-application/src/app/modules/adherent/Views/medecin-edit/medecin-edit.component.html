<div class="container mt-4">
    <h2>Mettre à Jour le Médecin</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <form (ngSubmit)="updateMedicin()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" [(ngModel)]="medicinDto.nom" name="nom" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="specialite">Spécialité</label>
        <input type="text" id="specialite" [(ngModel)]="medicinDto.specialite" name="specialite" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="localisation">Localisation</label>
        <input type="text" id="localisation" [(ngModel)]="medicinDto.localisation" name="localisation" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Mettre à Jour</button>
    </form>
  </div>
